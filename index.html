<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      /* background-color: #FEA116; */
      padding: 0px 100px 100px 100px;
    }

    .item-card {
      width: 100%;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .item-card:hover {
      transform: translateY(-5px);
    }

    .item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 20px;
      margin-bottom: 10px;
      color: #FEA116;
    }

    .item-details {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    #editForm {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 5px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 25%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
   

    input[type="checkbox"] {
      margin-top: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #FEA116;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #E69100;
    }

    h1, h2 {
      color: #fff;
      text-align: center;
    }

    .container {
      /* max-width: 100px; */
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px;
    }

    .col {
      flex: 0 0 20%;
      max-width: 20%;
      padding: 0 15px;
    }

    /* Added styles for item card backgrounds */
    .item-card:nth-child(2n) {
      background-color: #FDF3E9;
    }

    .item-card:nth-child(3n) {
      background-color: #FDE8D6;
    }

    .item-card:nth-child(4n) {
      background-color: #FCE0C2;
    }

    .item-card:nth-child(5n) {
      background-color: #FBDAAD;
    }

    /* Added box shadow */
    .item-card {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <title>Hotel Login</title>
  <link href="img/favicon.png" rel="icon">

</head>
<body>

  <h1>Hotel Names:</h1>
  <select style="width: 100%;" id="hotelNames" onchange="fetchItemsByHotel()"></select>
  
  <h2>Items:</h2>
  <div class="container">
    <div class="row" id="itemsList"></div>
  </div>
  
  <div id="editForm">
    <h2>Edit Item:</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" /><br />
    <label for="category">Category:</label>
    <input type="text" id="category" /><br />
    <label for="cost">Cost:</label>
    <input type="number" id="cost" /><br />
    <label for="image">Image:</label>
    <input type="text" id="image" /><br />
    <label for="available">Available:</label>
    <input type="checkbox" id="available" /><br />
    <button onclick="updateItem()">Update</button>
    <button onclick="deleteItem()">Delete</button>
  </div>

  <h2>Add New Item:</h2>
  <label for="newName">Name:   </label>
  <input type="text" id="newName" /><br />
  <label for="newCategory">Category:</label>
  <input type="text" id="newCategory" /><br />
  <label for="newCost">Cost:</label>
  <input type="number" id="newCost" /><br />
  <label for="newImage">Image:</label>
  <input type="text" id="newImage" /><br />
  <button onclick="addItem()">Add Item</button>

  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
  <script>fetchHotelNames();</script>
</body>
</html>
